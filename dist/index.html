<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>张先锋的简历</title>
</head>

<body>
    <style id="style"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        #html {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            right: 50px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        #div1::before {
            content: '';
            display: block;
        }

        #div1::after {
            content: '';
            display: block;
        }

        @media(max-width:500px) {
            #html {
                height: 50vh;
                overflow: auto;
            }

            #div1 {
                position: relative;
                top: 0;
                right: 0;
            }

            #div1Wrapper {
                height: 50vh;

            }
        }
    </style>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <div id="html"></div>
    <script src="cvcv1/dist/main.a676b6bc.js"></script>

</body>


</html>
